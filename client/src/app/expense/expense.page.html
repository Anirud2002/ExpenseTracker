<ion-content [fullscreen]="true" class="ion-padding-vertical">
  <div class="w-11/12 mx-auto">
    <p class="text-6xl">üêû</p>
    <p>
      <span class="text-6xl font-semibold">January</span>
      <span class="text-sm">2024</span>
    </p>

    <ion-card class="expense-table ion-no-margin mt-8 rounded-lg">

      <ion-grid class="mt-4 ion-hide-md-down">
        <!-- HEADER ROW -->
          <ion-row class="ion-padding-horizontal">
            <ion-col sizeMd="2">
              <ion-text>
                <p class="font-semibold">Name</p>
              </ion-text>
            </ion-col>
            <ion-col sizeMd="2">
              <ion-text>
                <p class="font-semibold flex items-center space-x-2" id="click-trigger"> <span>Category</span>  <ion-icon name="chevron-down-circle" size="small"></ion-icon></p>
              </ion-text>

              <ion-popover trigger="click-trigger" triggerAction="click">
                <ng-template>
                  <ion-content class="ion-padding">
                    <div class="flex items-center">
                      <ion-input type="text" class="ion-padding-start category-input" fill="outline" placeholder="Eg: Rent"></ion-input>
                      <ion-button slot="end" class="icon-only" size="small">
                        <ion-icon name="add" size="small"></ion-icon>
                      </ion-button>
                    </div>
                    <div class="flex flex-col">
                      <div class="flex items-center">
                        <ion-chip color="success" class="w-auto">Grocery</ion-chip>
                        <ion-icon name="close-outline"></ion-icon>
                      </div>
                      <div class="flex items-center">
                        <ion-chip color="warning" class="w-auto">Grocery</ion-chip>
                        <ion-icon name="close-outline"></ion-icon>
                      </div>
                      <div class="flex items-center">
                        <ion-chip color="danger" class="w-auto">Grocery</ion-chip>
                        <ion-icon name="close-outline"></ion-icon>
                      </div>
                      <div class="flex items-center">
                        <ion-chip color="primary" class="w-auto">Grocery</ion-chip>
                        <ion-icon name="close-outline"></ion-icon>
                      </div>
                    </div>
                  </ion-content>
                </ng-template>
              </ion-popover>
            </ion-col>
            <ion-col sizeMd="2">
              <ion-text>
                <p class="font-semibold">Amount</p>
              </ion-text>
            </ion-col>
            <ion-col sizeMd="2">
              <ion-text>
                <p class="font-semibold">Date</p>
              </ion-text>
            </ion-col>
            <ion-col sizeMd="4">
              <ion-text>
                <p class="font-semibold">Comment</p>
              </ion-text>
            </ion-col>
          </ion-row>

        <!-- DATA ROWS -->
       <app-expense-detail *ngFor="let item of [1,2,3];"></app-expense-detail>
        
        <ion-item button class="new-item">
          <ion-icon slot="start" name="add" color="primary"></ion-icon>
          <ion-label><p>New Item</p></ion-label>
        </ion-item>

        <!-- TOTAL CALCULATION ROW -->
        <ion-row>
          <ion-col offsetMd="4" sizeMd="3">
            Total: $ 465.00
          </ion-col>
        </ion-row>
      
      </ion-grid>

      <!-- RESPONSIVE UI -->
      <ion-grid class="ion-hide-md-up">
        <div *ngFor="let item of [1,2,3]" class="reponsive-expense-data">
          <ion-item lines="none">
            <ion-button slot="end" size="small" fill="clear" color="primary">
              <ion-icon size="small" name="ellipsis-vertical"></ion-icon>
            </ion-button>
          </ion-item>
          <ion-row>
            <ion-col size="4">
              <ion-text>
                <p class="font-semibold">Name</p>
              </ion-text>
            </ion-col>
            <ion-col size="8">
              <ion-text>
                <p>Unrelated</p>
              </ion-text>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">
              <ion-text>
                <p class="font-semibold flex items-center space-x-2"> <span>Category</span>  <ion-icon name="chevron-down-circle" id="click-trigger" size="small"></ion-icon></p>
              </ion-text>
            </ion-col>
            <ion-col size="8">
              <ion-chip color="danger">Grocery</ion-chip>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">
              <ion-text>
                <p class="font-semibold">Amount</p>
              </ion-text>
            </ion-col>
            <ion-col size="8">
              <ion-text>
                <p>$ 155.00</p>
              </ion-text>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">
              <ion-text>
                <p class="font-semibold">Date</p>
              </ion-text>
            </ion-col>
            <ion-col size="8">
              <ion-text>
                <p>12 Feb, 2024</p>
              </ion-text>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">
              <ion-text>
                <p class="font-semibold">Comment</p>
              </ion-text>
            </ion-col>
            <ion-col size="8">
              <ion-text>
                <p>This was the worst expense I did. Omfg</p>
              </ion-text>
            </ion-col>
          </ion-row>
        </div>

        <ion-item button class="new-item">
          <ion-icon slot="start" name="add" color="primary"></ion-icon>
          <ion-label><p>New Item</p></ion-label>
        </ion-item>
      </ion-grid>

    </ion-card>

  </div>
</ion-content>
