<ion-card class="ion-no-margin h-full relative">
  <ion-card-header>
    <!-- TODO: ADD LOGO -->
    <app-logo [width]="'100%'" [height]="'50px'"></app-logo>
  </ion-card-header>
  <ion-card-content class="ion-no-padding overflow-y-auto h-3/4">

    <div class="flex justify-between items-center ion-padding-start">
      <p>Years</p>
      <ion-button fill="clear" color="primary">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </div>

    <app-year></app-year>

  </ion-card-content>


  <div class="absolute bottom-0 w-full profile-btn">
    <ion-item lines="none" button detail>
      <ion-avatar aria-hidden="true" slot="start">
        <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>Anirud Shrestha</ion-label>
    </ion-item>
  </div>
  
</ion-card>
